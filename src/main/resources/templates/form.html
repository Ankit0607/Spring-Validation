<!doctype html>
<html lang="en" xmlns:th="https://www.thymleaf.org">
<head>
<meta charset="UTF-8" />
<title></title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<h1>Register Here</h1>
			<form th:action="@{/process}" method="post" th:object="${LoginData}"
				class="col-md-6">
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label> <input
						type="email" class="form-control" name="email" placeholder="email"
						aria-describedby="emailHelp" th:value="${LoginData.email}">
					<small id="emailHelp" class="form-text text-muted">We'll
						never share your email with anyone else.</small>

				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">User Name</label> <input
						type="text" name="userName" class="form-control"
						th:value="${LoginData.userName}" placeholder="user name">
					<p th:each="e:${#fields.errors('userName')}" th:text="${e}"></p>
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Check
						me out</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>

</body>
</html>
